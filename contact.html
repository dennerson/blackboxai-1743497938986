<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#4338CA',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-['Poppins'] bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Navigation (same as index.html) -->
    <nav class="fixed w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md z-50 shadow-sm">
        <!-- Navigation content same as index.html -->
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-12 animate-fade-in">Get In Touch</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="contact-form-container animate-on-scroll">
                    <form id="contact-form" class="space-y-6">
                        <div class="form-group mb-5">
                            <label for="name" class="form-label block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">FULL NAME</label>
                            <input type="text" 
                                   id="name"
                                   name="name"
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                                   placeholder="Enter your full name">
                            <div class="error-message text-sm text-red-500 mt-1 hidden" id="name-error"></div>
                        </div>
                        
                        <div class="form-group mb-5">
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">EMAIL</label>
                            <input type="email" 
                                   id="email"
                                   name="email"
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                                   placeholder="your@email.com">
                            <div class="error-message text-sm text-red-500 mt-1 hidden" id="email-error"></div>
                        </div>
                        
                        <div class="form-group mb-5">
                            <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">SUBJECT</label>
                            <input type="text" 
                                   id="subject"
                                   name="subject"
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                                   placeholder="Subject">
                            <div class="error-message text-sm text-red-500 mt-1 hidden" id="subject-error"></div>
                        </div>
                        
                        <div class="form-group mb-5">
                            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">MESSAGE</label>
                            <textarea id="message"
                                      name="message"
                                      rows="5"
                                      required
                                      class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                                      placeholder="Your message here..."></textarea>
                            <div class="error-message text-sm text-red-500 mt-1 hidden" id="message-error"></div>
                        </div>
                        
                        <button type="submit" 
                                id="submit-btn"
                                class="btn-primary w-full py-3 text-lg font-semibold tracking-wide">
                            <span id="submit-text">SEND MESSAGE</span>
                            <span id="submit-spinner" class="hidden ml-2">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                        
                        <div id="form-success" class="hidden p-4 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-lg">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span>Your message has been sent successfully!</span>
                        </div>
                        
                        <div id="form-error" class="hidden p-4 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 rounded-lg">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>There was an error sending your message. Please try again.</span>
                        </div>
                    </form>
                </div>
                
                <!-- Contact Info -->
                <div class="contact-info-container animate-on-scroll">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 h-full">
                        <h3 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Contact Information</h3>
                        
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="contact-icon">
                                    <i class="fas fa-map-marker-alt text-primary"></i>
                                </div>
                                <div>
                                    <h4 class="contact-info-title">Location</h4>
                                    <p class="contact-info-text">San Francisco, CA</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="contact-icon">
                                    <i class="fas fa-envelope text-primary"></i>
                                </div>
                                <div>
                                    <h4 class="contact-info-title">Email</h4>
                                    <p class="contact-info-text">contact@developer.com</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="contact-icon">
                                    <i class="fas fa-phone-alt text-primary"></i>
                                </div>
                                <div>
                                    <h4 class="contact-info-title">Phone</h4>
                                    <p class="contact-info-text">+1 (555) 123-4567</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="contact-icon">
                                    <i class="fas fa-clock text-primary"></i>
                                </div>
                                <div>
                                    <h4 class="contact-info-title">Working Hours</h4>
                                    <p class="contact-info-text">Mon-Fri: 9AM - 5PM PST</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-8">
                            <h4 class="text-lg font-medium text-gray-800 dark:text-white mb-4">Follow Me</h4>
                            <div class="flex space-x-4">
                                <a href="#" class="social-icon mx-3 p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                                    <i class="fab fa-github text-xl"></i>
                                </a>
                                <a href="#" class="social-icon mx-3 p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                                    <i class="fab fa-linkedin-in text-xl"></i>
                                </a>
                                <a href="#" class="social-icon mx-3 p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                                    <i class="fab fa-twitter text-xl"></i>
                                </a>
                                <a href="#" class="social-icon mx-3 p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                                    <i class="fab fa-stack-overflow text-xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <div class="map-container animate-on-scroll">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.665325595851!2d-122.4194!3d37.7749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                class="rounded-lg shadow-lg"></iframe>
    </div>

    <script src="script.js"></script>
    <script>
        // Form validation
        const contactForm = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            document.getElementById('submit-text').classList.add('hidden');
            document.getElementById('submit-spinner').classList.remove('hidden');
            submitBtn.disabled = true;
            
            // Reset error/success messages
            document.getElementById('form-success').classList.add('hidden');
            document.getElementById('form-error').classList.add('hidden');
            
            // Validate form
            let isValid = true;
            
            // Name validation
            const name = document.getElementById('name').value.trim();
            if (name.length < 2) {
                showError('name-error', 'Please enter a valid name');
                isValid = false;
            } else {
                hideError('name-error');
            }
            
            // Email validation
            const email = document.getElementById('email').value.trim();
            if (!validateEmail(email)) {
                showError('email-error', 'Please enter a valid email');
                isValid = false;
            } else {
                hideError('email-error');
            }
            
            // Message validation
            const message = document.getElementById('message').value.trim();
            if (message.length < 10) {
                showError('message-error', 'Message must be at least 10 characters');
                isValid = false;
            } else {
                hideError('message-error');
            }
            
            if (isValid) {
                // Simulate form submission
                setTimeout(() => {
                    document.getElementById('submit-text').classList.remove('hidden');
                    document.getElementById('submit-spinner').classList.add('hidden');
                    submitBtn.disabled = false;
                    
                    // Show success message
                    document.getElementById('form-success').classList.remove('hidden');
                    contactForm.reset();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('form-success').classList.add('hidden');
                    }, 5000);
                }, 1500);
            } else {
                document.getElementById('submit-text').classList.remove('hidden');
                document.getElementById('submit-spinner').classList.add('hidden');
                submitBtn.disabled = false;
                document.getElementById('form-error').classList.remove('hidden');
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }
        
        function hideError(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }
    </script>
</body>
</html>
